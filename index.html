<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="MAUL â€” ATL's Premier Furry Nightclub Event" />
  <meta name="theme-color" content="#07070c" />
  <title>MAUL</title>
  <style>
    :root{
      --bg: #07070c;
      --fg: rgba(255,255,255,.92);
      --stroke: rgba(255,255,255,.14);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--fg);
      overflow-x:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .bg{
      position:fixed; inset:-40vmax;
      z-index:-3;
      background:
        radial-gradient(35vmax 30vmax at 20% 20%, rgba(120,246,255,.18), transparent 60%),
        radial-gradient(40vmax 35vmax at 75% 25%, rgba(255,79,216,.16), transparent 60%),
        radial-gradient(50vmax 40vmax at 45% 75%, rgba(168,255,103,.10), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.02), transparent 40%, rgba(255,255,255,.01));
      filter: blur(20px) saturate(130%);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }

    .frame{
      width: min(980px, 100%);
      position: relative;
    }

    .poster{
      width: 100%;
      height: auto;
      display:block;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.02);
    }

    /* Buy Tickets overlay ~2/3 down the poster */
    .cta{
      position:absolute;
      left: 50%;
      top: 66%;
      transform: translate(-50%, -50%);
      text-decoration:none;
      padding: 14px 18px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.40);
      color: rgba(255,255,255,.95);
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      white-space:nowrap;
    }
    .cta:hover{ transform: translate(-50%, -50%) translateY(-1px); filter: brightness(1.06); }
    .cta:active{ transform: translate(-50%, -50%); filter: brightness(.98); }

    @media (max-width: 520px){
      .wrap{ padding: 18px 12px; }
      .cta{
        padding: 12px 14px;
        border-radius: 14px;
        font-size: 13px;
      }
    }
    @media (prefers-reduced-motion: reduce){
      .cta{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <div class="frame">
      <!-- Put MAULPOSTERFINAL_website.png in the repo root next to index.html -->
      <img
        class="poster"
        src="./MAULPOSTERFINAL_website.png"
        alt="MAUL Poster"
        width="2000"
        height="2600"
        loading="eager"
        decoding="async"
      />

      <a
        class="cta"
        href="https://shotgun.live/events/maul?utm_source=frl-website"
        target="_blank"
        rel="noopener"
        aria-label="Buy tickets for MAUL"
      >
        Buy Tickets
      </a>
    </div>
  </main>
</body>
</html>
